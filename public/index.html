<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BIENVENIDOS</title>
    <link rel="shortcut icon" href="./images/logo500.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4217f0f46b.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-dark">
    <div  id="app">
      <div v-if="loading" class="container-spinner">
        <div class="spinner-border spinner-general" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <section>
        <div class="row g-0">
          <div class="col-lg-7">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./images/itssat.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./images/itssat.jpeg" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
            <div class="px-lg-5 pt-lg-4pb-lg-3 p-4 w-100 text-center">
              <img src="./images/logo500.png" alt="img-fluid" width="100">
            </div>
            <div v-if="!recuperandoCuenta" class="px-lg-5 py-lg-4 p-4 w-100 align--self-center">
              <h1 class="font-weight-bold mb-4">BIENVENIDO</h1>
              <div class="mb-5">   
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label font-weight-bold">Direccion Email</label>
                  <input type="email" class="form-control bg-dark-x border-0" :class="colorUser" v-model="user_login" placeholder="Ingrese su email" id="exampleInputEmail1" aria-describedby="emailHelp" @keyup.enter="$refs.passLogin.focus()" @focus="focusUser" @blur="blurUser">
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label font-weight-bold">Contraseña</label>
                  <input :type="typePass" ref="passLogin" class="form-control bg-dark-x border-0 mb-2" :class="colorPass" v-model="password_login" placeholder="Ingrese su contraseña" id="exampleInputPassword1" @keyup.enter="loginUser" @focus="focusPass" @blur="blurPass">
                  <div class="form-check">
                    <input id="viewPass" class="form-check-input" type="checkbox" name="" v-model="viewPass">
                    <label for="viewPass" class="form-check-label">Ver contraseña</label>
                  </div>
                  <a id="emailHelp" class="form-text text-muted text-decoration-none" @click="olvideMiPass">¿Olvidaste tu Contraseña?</a>
                </div>
                <button type="submit" class="btn btn-primary" w-100 @click="loginUser">Iniciar Sesion</button>
              </div>
            </div>

            <div v-else class="px-lg-5 py-lg-4 p-4 w-100 align--self-center">
              <h1 class="font-weight-bold mb-4">Recuperando cuenta</h1>
              <div class="mb-4">
                <div class="mb-4">
                  <label for="userRecovery" class="form-label font-weight-bold">Correo electronico</label>
                  <input type="plain" ref="userRecovery" class="form-control bg-dark-x border-0 mb-2" :class="colorURec" id="userRecovery" v-model="user_recovery" placeholder="alguien@dominio.subdominio" @focus="focusURec" @blur="blurURec">
                </div>
              </div>
              <div class="mb-4">
                <p>Al dar click en recuperar, se enviara un correo electronicocon un codigo de recuperacion a su cuenta de correos, y continuara con el proceso de recuperacion</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="checkTerminos" v-model="terminos">
                  <label class="form-check-label" for="checkTerminos">
                    He leido y acepto
                  </label>
                </div>
              </div>
              <button type="button" class="btn btn-primary" w-100 @click="backLogin">Cancelar</button>
              <button type="button" class="btn btn-primary" w-100 :disabled="!terminos" @click="recoveryCount">Recuperar</button>
            </div>
          </div>
        </div>
      </section>

      <button ref="btnAlert" type="button" class="btn btn-primary invisible" data-bs-toggle="modal" data-bs-target="#modalAlert">
        Launch demo modal
      </button>

      <div id="modalAlert" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header text-white" :class="backgroundHeader">
              <h5 class="modal-title">{{ alert.title }}</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-dark">
              <p>{{ alert.message }}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./scripts/login.js"></script>
  </body>
</html>
