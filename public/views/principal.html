<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/icofont.min.css">
    <link rel="stylesheet" href="../styles/principal.css">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1b5702;">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Calendario Escolar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <span class="icofont-home"></span>
                            Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="icofont-automation"></span>
                            Administracion
                        </a>
                    </li>
                </ul>
                <form class="d-flex">
                    <div class="nav-item dropdown containerPerfil">
                        <div class="dropdown-toggle text-light" data-bs-toggle="collapse" href="#collapsePerfil" role="button" aria-expanded="false" aria-controls="collapsePerfil">
                            <span class="icofont-user-alt-7 userIconPerfil"></span>
                            {{ apodo }}
                        </div>
                    </div>
                    <div class="collapse subPerfil" id="collapsePerfil">
                        <div class="card card-body">
                            <div>
                                <span class="icofont-user-alt-4"></span>
                                <span>{{ apodo }}</span>
                            </div>
                            <hr>
                            <button class="btn btn-outline-success btnPerfil" type="button">
                                <span class="icofont-refresh"></span>
                                Refrescar perfil
                            </button>
                            <button class="btn btn-outline-warning btnPerfil" type="button">
                                <span class="icofont-pencil-alt-2"></span>
                                Editar perfil
                            </button>
                            <button class="btn btn-outline-danger btnPerfil" type="button" @click="closeSession">
                                <span class="icofont-power"></span>
                                Cerrar Sesion
                            </button>
                            <div>
                                <div class="btnClose" data-bs-toggle="collapse" href="#collapsePerfil" role="button" aria-expanded="false" aria-controls="collapsePerfil">Cerrar</div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="../scripts/principal.js"></script>
</body>
</html>
